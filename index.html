<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1>Todo App</h1>
        <p>
          Click todo item to toggle done. Refresh the page to see that todos are
          preserved in storage.
        </p>
        <form id="todo-form">
          <input
            type="text"
            name="todo"
            placeholder="Todo"
            class="todo-input"
            required
          />
          <button class="todo-btn" type="submit">
            <span>+</span>
          </button>
        </form>
        <ul class="todo-container"></ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
